<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
     
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">

<!--Firebase-->
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
   
<div class="container">
        <div class="jumbotron"><h1>Rock, Paper, Scissors</h1></div>
      <div class="row">
        <div class="col-md-8 offset-md-2">
            <div id="modal">
              <form>
                   <div class="form-group" id="name-modal">
                       <h2>Enter Your Name</h2>
                        <input type="text" class="form-control" id="player_name">
                        <br>
                        <button type="submit" class="btn btn-primary set-name" id="submit">Set Name</button>
                      </div>
              </form>
             
            </div>
            <div id="all-controls">
               
            <div class="row">
                <div id="player1-controls" class="col-md-6">
                        <div class="stats">
                            <h3 id="player1-h2">Player 1 Controls</h3>
                            <button class="btn btn-primary player1-choice" data-value="rock"><img src="assets/img/rock.svg" height="50px"></button>
                            <button class="btn btn-primary player1-choice" data-value="paper"><img src="assets/img/paper.png" height="50px"></button>
                            <button class="btn btn-primary player1-choice"  data-value="scissors"><img src="assets/img/scissors.svg" height="50px"></button>
                            <br>
                            <small id="player1Wins" class="font-weight-bold">Wins: 0</small><br>
                            <small id="player1Losses" class="font-weight-bold">Losses: 0</small><br>
                            <small id="player1Ties" class="font-weight-bold">Ties: 0</small>
                        </div>
                </div>
                <div id="player2-controls" class="col-md-6">
                    <div class="stats">
                        <h3 id="player2-h2">Player 2 Controls</h3>
                        <button class="btn btn-primary player2-choice" data-value="rock"><img src="assets/img/rock.svg" height="50px"></button>
                        <button class="btn btn-primary player2-choice" data-value="paper"><img src="assets/img/paper.png" height="50px"></button>
                        <button class="btn btn-primary player2-choice"  data-value="scissors"><img src="assets/img/scissors.svg" height="50px"></button>
                        <br>
                        <small id="player2wins" class="font-weight-bold"><strong>Wins: 0</strong></small><br>
                        <small id="player2Losses" class="font-weight-bold">Losses: 0</small><br>
                        <small id="player2Ties" class="font-weight-bold">Ties: 0</small>
                    </div>
                </div>
            </div>
            <div id="messages-controls">
                <div id="newgame" class="col-md-6"></div>
                <form>
                    <div class="form-group">
           
                    </div>
                    <div class="form-group">
                        <div class="form-control" id="messages-box">
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="message">
                        <span class="input-group-btn">
                             <button class="btn btn-secondary send-message" type="submit">Send</button>
                        </span>
                     </div>
              
                  </form>
               
              </div>


              
          </div>
           
        </div>
      </div>
</div>
<script src="assets/js/app.js"></script>
</body>
</html>
